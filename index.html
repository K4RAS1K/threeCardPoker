<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card_wrapper">
        <p>Карты диллера</p>
        <div class = "dealer_cards">
            <img id = "dealer_card0" width="226" height="314" class = "dealer_card_cover" src="https://files.rebel.pl/products/100/11/1855/_111492/playing-cards-1001-aladdin-2_1024x1024.jpg" alt="">
            <img id = "dealer_card1" width="226" height="314" class = "dealer_card_cover" src="https://files.rebel.pl/products/100/11/1855/_111492/playing-cards-1001-aladdin-2_1024x1024.jpg" alt="">
            <img id = "dealer_card2" width="226" height="314" class = "dealer_card_cover" src="https://files.rebel.pl/products/100/11/1855/_111492/playing-cards-1001-aladdin-2_1024x1024.jpg" alt="">
            <p class="dealer_cards_info"></p>
        </div>

        <p>Твои карты</p>
        <div class = "cards">
            <img id = "card0" src="" alt="">
            <img id = "card1" src="" alt="">
            <img id = "card2" src="" alt="">
            <p class="cards_info"></p>
        </div>
    </div>

    <div class="buttons_wrapper">
        <form class = "form_play" name="publish">
            <button>Игарть</button>
            <p>Cтавка:</p>
            <input class="money" type="text" value="0">
            <p>Осталось:</p>
            <p class="count">1000</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
